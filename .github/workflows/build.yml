name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
  
    runs-on: ubuntu-latest
    container: composer:latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Build
        run: ls && composer install && ls
        
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: moosh-vendor
          path: vendor
      
